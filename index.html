<!DOCTYPE html>
<html>
<head>
  <title>SmartShare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SmartShare - Group Expense Tracker</h1>

  <form id="expenseForm">
    <input type="text" id="groupName" placeholder="Group Name" required><br>
    <input type="text" id="payer" placeholder="Payer Name" required><br>
    <input type="number" id="amount" placeholder="Amount Paid" required><br>
    <input type="text" id="participants" placeholder="Participants (space-separated)" required><br>
    <input type="text" id="description" placeholder="Purpose" required><br>
    <button type="submit">Add Expense</button>
  </form>

  <h2>Balances</h2>
  <pre id="balances"></pre>

  <h2>Settlements</h2>
  <pre id="settlements"></pre>

  <script src="script.js"></script>
</body>
</html>
